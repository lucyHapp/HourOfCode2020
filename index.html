<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ff806e6809.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: unset;
    }

    h1,
    h2 {
      color: black;

    }

    #parent-container {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      background-color: white;
    }

    #title-container {
      border: 1px solid black;
      height: 20%;
      width: 100%;
      padding: 20px;
      justify-content: center;
      align-items: center;
      display: flex;
      background-color: white;
    }

    .list-container {
      border: 1px solid black;
      width: 50%;
      height: 80%;
      display: inline-block;
      position: relative;
      padding: 20px;
      text-align: center;
      background-color: white;

    }

    #left-container {
      float: left;
    }

    #right-container {
      float: right;
    }

    .gift-img {
      color: black;
      font-size: 2rem;
      padding: 4rem;
    }
  </style>
</head>

<body>
  <div id="parent-container">
    <div id="title-container">
      <i class="gift-img fas fa-gifts"></i>
      <h1>What I Want for Christmas</h1>
      <i class="gift-img fas fa-gifts"></i>
    </div>
    <div class="list-container" id="left-container">
      <h2>Dylan</h2>
    </div>
    <div class="list-container" id="right-container">
      <h2>Tyler</h2>
    </div>
  </div>
</body>

</html>
